<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Calendar</title>
</head>
<body class="bg-white flex justify-center items-center min-h-screen">
    <div  id="front-content" class="flex flex-row items-start ">
        <div class="bg-gray-800 text-[#181028] p-8 space-y-6 shadow-lg max-w-md md:max-w-lg">
            <div id="calendarContainer">
                <!--Calendar automatically populated-->
            </div>
            <div class="flex flex-row space-x-4">
                <div class="arrow-backward cursor-pointer">
                    <span class="material-symbols-outlined  text-[#c6c5c5]">
                    arrow_back_ios
                    </span>
                </div>
                <div id="monthNavigation" class="flex space-x-4"></div>
                <div class="arrow-forward cursor-pointer">
                    <span class="material-symbols-outlined  text-[#c6c5c5]">
                    arrow_forward_ios
                    </span>
                </div>
            </div>
        </div>
        
        <div class="flex flex-col">
            <div class="bg-[#febe7e] h-18 w-full text-[#181028] px-12 py-5 justify-center shadow-lg max-w-md md:max-w-lg items-center">
                <p class="uppercase font-bold text-l text-center ">events of the month</p>
            </div>

            <div id="todoDisplay" class="bg-[#ed7263] flex flex-col">
                <!-- space for user entries -->

            </div>
            <div  class=" bg-[#ed7263] flex flex-col items-center justify-end h-40">
                <button id="addEventButton" class="inline-block align-bottom  bg-gray-800 rounded-none text-white px-5 py-3 text-sm mb-5" >+ Add event</button>
            </div>
        </div> 

    </div>

    <div id="todoForm" class="hide bg-[#febe7e] p-5 max-w-md mx-auto">
        <h2 class="text-lg font-bold mb-3">Add Event</h2>
        <form id="eventForm">
            <label for="eventTitle" class="block font-semibold text-sm mb-1">Event Title:</label>
            <input type="text" id="eventTitle" name="eventTitle" class="w-full border border-gray-300 rounded p-2 mb-3">
            <label for="eventDate" class="block font-semibold text-sm mb-1">Event Date:</label>
            <input type="date" id="eventDate" name="eventDate" class="w-full border border-gray-300 rounded p-2 mb-3">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add</button>
        </form>
    </div>
    
    
</body>
</html>
